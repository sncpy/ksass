<div>
    <br/>
    <breadcrumb-directive></breadcrumb-directive>
    <div class="row">
        <nav class="col-md-3">
            <div class="form-wrapper">
                <div class="top-block">
                    <h2 class="title-top">Filtros</h2>
                    <p>Criterios de b&#xFA;squeda.</p>
                </div>
                <div class="form">
                    <div ng-transclude="filtros">Agregar Filtros</div>
                    <hr>
                    <div ng-transclude="footerFiltros">
                        <a class="btn btn-default" ng-click="limpiar()">
                            <i class="fa fa-ban"></i>&#xA0;Limpiar</a>
                        &nbsp;
                        <a class="btn btn-default" ng-click="buscar()">
                            <i class="fa fa-search"></i>&#xA0;Limpiar</a>
                    </div>

                </div>
            </div>
        </nav>

        <section class="col-md-9">
            <section class="form-wrapper">
                <div class="top-block">
                    <h2 class="title-top" ng-transclude="titulo">Cambiar Titulo</h2>
                    <p ng-transclude="descripcion">Cambiar descripcion</p>
                </div>
                <div class="wrapper table-responsive" tasty-table="" bind-resource-callback="getResource " bind-init="init " bind-filters="filterByModel">
                    <table class="table table-striped">
                        <div ng-transclude="tabla">Agregar Tabla</div>
                        <tfoot>
                            <tr ng-if="loading == true">
                                <td colspan="{{config.header.length}}">
                                    <loading></loading>
                                </td>
                            </tr>
                            <tr ng-if="loading == null">
                                <td colspan="{{config.header.length}}">
                                    <no-data></no-data>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="tasty-pagination-responsive" tasty-pagination=""></div>
                </div>
                <!--footer-->
                <div ng-if="footer">
                    <div ng-transclude="footerTabla">
                        <hr/>
                        <a class="btn btn-default" href="#!{{path}}/crear">
                            <i class="fa fa-plus"></i> Agregar</a>
                    </div>
                </div>
            </section>
        </section>
    </div>
</div>
