<div class="wizard">
    <ul class="wizard-breadcrumbs">
        <li ng-repeat="page in breadcrumbs" ng-class="{active: $last}">
            <ng-switch on="$last">
                <a href="{{page.path}}">{{page.name}} <span ng-if="page.badge" class="badge">{{page.badge}}</span></a> </a>
            </ng-switch>
        </li>
    </ul>
</div>
